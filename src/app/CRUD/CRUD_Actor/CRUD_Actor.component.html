<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Actor Id :</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="actorId"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.ActorId">
    </div>
    <div class="form-group">
        <label>Actor Name :</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="actorName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.ActorName">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" (submit)="onSubmit(form)">SUBMIT</button>
    </div>
</form>
